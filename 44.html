<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Styles Example</title>
</head>
<body>
    <h1 style="color: darkblue; text-align: center;">THE GOAT</h1>
    
    <p style="font-size: 18px; color: rgb(34, 242, 34); margin: 20px;">
        This is a sample paragraph that is styled using inline CSS. 
        Inline styles are applied directly to the HTML elements.
    </p>
    
    <button style="background-color: orange; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
        Click Me!
    </button>
    
    <img src="https://media.cnn.com/api/v1/images/stellar/prod/gettyimages-1245710025.jpg?c=original"alt="Sample Image" style="display: block; margin: 20px auto; border: 2px solid black; border-radius: 10px;">
</body>
</html>
