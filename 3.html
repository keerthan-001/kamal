<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrimony Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #4bb9f5;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 900px;
            margin: auto;
            padding: 50px;
            background-color: rgba(231, 50, 50, 0.687);
            border-radius: 50px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 50px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: rgb(42, 116, 15);
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        

        input[type="submit"]:hover {
            background-color: #28e031;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Matrimony Registration Form</h1>
    <form action="#" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            
        </select>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required>

        <label for="height">Height:</label>
        <input type="text" id="height" name="height" placeholder="e.g., 5'6\" or 168 cm" required>


        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>

        <label for="education">Education:</label>
        <input type="text" id="education" name="education" required>

        <label for="occupation">Occupation:</label>
        <input type="text" id="occupation" name="occupation" required>

        <label for="preferences">Partner Preferences:</label>
        <textarea id="preferences" name="preferences" rows="4" placeholder="Describe your partner preferences..." required></textarea>

        <input type="submit" value="Register">
    </form>
</body>
</html>
