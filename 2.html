<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        img {
            width: 100px; /* Set a fixed width for images */
            height: auto; /* Maintain aspect ratio */
        }

        h1 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Hotel Menu</h1>
    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Dish Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="https://www.marthastewart.com/thmb/IeSLGyad0PyGeVHSdwBJqaFDeQ8=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/MSL-338686-spaghetti-carbonara-hero-3x2-69999-560b45d1dd9f4741b717176eff024839.jpeg"alt="Dish 1"></td>
                <td>Spaghetti Carbonara</td>
                <td>$15.00</td>
            </tr>
            <tr>
                <td><img src="https://www.inspiredtaste.net/wp-content/uploads/2023/09/Margherita-Pizza-5-1200.jpg" alt="Dish 2"></td>
                <td>Margherita Pizza</td>
                <td>$12.00</td>
            </tr>
            <tr>
                <td><img src="https://www.dinneratthezoo.com/wp-content/uploads/2019/05/grilled-salmon-final-2.jpg" alt="Dish 3"></td>
                <td>Grilled Salmon</td>
                <td>$20.00</td>
            </tr>
            <tr>
                <td><img src="https://www.onceuponachef.com/images/2010/08/Homemade-Caesar-Salad-Dressing-760x887.jpg"alt="Dish 4"></td>
                <td>Caesar Salad</td>
                <td>$10.00</td>
            </tr>
            <tr>
                <td><img src="https://sallysbakingaddiction.com/wp-content/uploads/2013/04/triple-chocolate-cake-4.jpg"></td>
                <td>Chocolate Cake</td>
                <td>$8.00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
