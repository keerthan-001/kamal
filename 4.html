<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Paragraphs</title>
    <style>
        /* Type Selector */
        p {
            color: blue;
        }
        /* Class Selector */
        .red-text {
            color: red;
        }
        /* ID Selector */
        #green-text {
            color: rgb(189, 176, 27);
        }
    </style>
</head>
<body>
    <p>This is the first paragraph using a type selector.</p>
    <p class="red-text">This is the second paragraph using a class selector.</p>
    <p id="green-text">This is the third paragraph using an ID selector.</p>
</body>
</html>
