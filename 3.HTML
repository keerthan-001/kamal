<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #b31818;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        nav {
            display: flex;
            gap: 20px;
        }
        .search-bar {
            flex-grow: 1;
            margin: 0 20px;
        }
        .cart-icon {
            font-size: 24px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
        }
        .sidebar {
            width: 25%;
            padding: 20px;
            background-color: #5fc554;
        }
        .product-grid {
            width: 75%;
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
        }
        .product {
            width: calc(25% - 40px);
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        .pagination {
            text-align: center;
            padding: 20px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #914c4c;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Responsive Styles */
        @media (max-width: 1024px) {
            .product {
                width: calc(50% - 40px);
            }
        }
        @media (max-width: 768px) {
            .sidebar {
                display: none; /* Hide sidebar on mobile */
            }
            .product {
                width: calc(100% - 40px);
            }
            .dropdown {
                display: block; /* Show dropdown for filters */
            }
        }
        @media (max-width: 480px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }
            .search-bar {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">My E-Commerce</div>
    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </nav>
    <input type="text" class="search-bar" placeholder="Search products...">
    <div class="cart-icon">ðŸ›’</div>
</header>

                <option>Clothing</option>
                <option>Home</option>
            </select>
        </div>
        <div>
            <h4>Price Range</h4>
            <input type="range" min="0" max="1000" step="10">
        </div>
        <div>
            <h4>Brand</h4>
            <select>
                <option>All</option>
                <option>Brand A</option>
                <option>Brand B</option>
                <option>Brand C</option>
            </select>
        </div>
    </div>
